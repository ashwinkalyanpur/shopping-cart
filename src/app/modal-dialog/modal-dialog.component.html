<div class="modal fade in" role="dialog" tabindex="-1" aria-hidden="true" #thisModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body">
        <div #datacontainer></div>
      </div>
      <div class="modal-footer">
        <div class="col-12">
          <div class="row">
            <button type="button" class="btn col-6 border-right" (click)="closeModal()">Cancel</button>
            <button type="button" class="btn col-6" (click)="closeModal()">Apply</button>
          </div>
        </div>
      </div>
    </div>

  </div>
