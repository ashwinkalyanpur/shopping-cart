<div class="container-fluid">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-3" *ngFor="let item of items">
                <div class="col-sm-12">
                    <div class="row">
                        <img src="{{ item.img_url }}" class="img-responsive">
                        <p>{{ item.Category }}</p>
                        <label for="" class="spacing"><i class="fa fa-inr" aria-hidden="true"></i>
                            {{ item.Price }}</label>
                        <label for="" class="spacing gray">{{ item.Discount }}</label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <a class="btn btn-primary" (click)="decrement()" role="button">
                            -
                        </a>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control text-center bg-white font-weight-bold "
                                id="counterval" value="{{counter}}">
                        </div>
                        <a class="btn btn-primary" (click)="increment()" role="button">
                            +
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
